<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter</title>
    <style>
        body {
            font-family: 'Lucida Handwriting', cursive;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .envelope {
            width: 300px;
            height: 200px;
            background-color: #2196F3; /* Blue envelope */
            position: relative;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.5s ease;
            border: 3px solid black; /* Black outline */
        }

        .flap {
            width: 100%;
            height: 50%;
            background-color: #BBDEFB; /* Light blue for the flap */
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: top;
            transition: transform 0.6s ease;
            border-bottom: 3px solid black; /* Black outline for flap */
        }

        .letter {
            width: 280px;
            height: 300px;
            background-color: white;
            border: 2px solid #2196F3;
            position: absolute;
            top: 100px;
            left: 10px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1;
            border: 3px solid black; /* Black outline for letter */
        }

        .content {
            padding: 20px;
        }

        .heart {
            color: #e91e63;
            font-size: 30px;
            margin-top: 10px;
        }

        .signature {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        /* Envelope opening and letter animation */
        .open .flap {
            transform: rotateX(180deg);
        }

        .open .letter {
            opacity: 1;
            transform: translateY(0);
        }

        /* Envelope closing */
        .close .flap {
            transform: rotateX(0deg);
        }

        .close .letter {
            opacity: 0;
            transform: translateY(20px);
        }

    </style>
</head>
<body>

    <div class="container" id="container">
        <div class="envelope" id="envelope">
            <div class="flap"></div>
            <div class="letter" id="letter">
                <div class="content">
                    <h1>Love,</h1>
                    <p>
                        Sorry, alam kong mali yung mga nasabi ko kanina. Hindi ako mapapagod sayo wen
                        I love you so much.
                    </p>
                    <div class="heart">❤️</div>
                    <div class="signature">With all my love,<br> Your Koreano</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript to handle the envelope opening and closing
        let isOpen = false;

        document.getElementById('envelope').addEventListener('click', function() {
            const container = document.getElementById('container');

            if (isOpen) {
                // Close the letter and envelope
                container.classList.remove('open');
                container.classList.add('close');
            } else {
                // Open the letter and envelope
                container.classList.remove('close');
                container.classList.add('open');
            }

            isOpen = !isOpen;
        });
    </script>

</body>
</html>
